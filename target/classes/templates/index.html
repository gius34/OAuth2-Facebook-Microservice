<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login o Registrazione</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    button {
        padding: 10px 20px;
        margin: 8px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Benvenuto nel Fotolibro</h2>
    <p>Scegli se vuoi effettuare il login o la registrazione:</p>
    <button onclick="window.location.href='/login'">Login</button>
    <button onclick="window.location.href='/register'">Registrazione</button>
</div>

</body>
</html>
